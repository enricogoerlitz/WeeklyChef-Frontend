<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="theme-color" content="#FFF" /> <!--ios status bar color!-->
        <meta name="description" content="WeeklyChef is a recipe app." />
        <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
        
        <!-- imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

        <!-- ios support -->
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title>WeeklyChef</title>
    </head>
    <body>
        <div id="weeklychef-app"></div>
        <script>
            if("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                navigator.serviceWorker.register("%PUBLIC_URL%/serviceworker.js")
                    .then((reg) => console.log("serviceWorker Success", reg.scope))
                    .catch((err) => console.log("ERROR AT SERVICEWORKER:", err));
                })
            }
        </script>
    </body>
</html>
